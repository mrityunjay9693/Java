<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <style>
        .modal{
            display: none;
            z-index: 1;
            background-color: lightcyan;
            left: 100px;
            top: 10px;
            position: fixed;
            width: 50%;
            height: 30%;
            padding : 100px;

        }
        button{
            padding: 5px
        }
        button:hover{
            background-color: green;
            color: white;
            
        }
    </style>
</head>
<body>
    <div>
        <p><button onclick="alert('Hello Mrityunjay')">Click Here </button>to Open MOdal</p>
        <p><button onclick="hello()">Click Here </button>to Open MOdal</p>
        <p><button id= "click_me" >Click Here!</button>to Open MOdal</p>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3>Modal Title</h3>
            </div>
            <div class = "main-content">
                <p>Main Content</p>
            </div>
            <div class="modal-footer">
                <p>Modal Footer</p>
            </div>
        </div>

    </div>
    <script>
        function hello(){
            alert('Hello Mrityunjay!');
        }
        click_me.onclick = function(){
            //alert("Hello world");
            //click_me.innerHTML = "Hello";
            modal.style.display= "block";
        }
        window.onclick = function(event){
            if(event.target == modal){
                modal.style.display = "none";
            }

        }

         
    </script>
</body>
</html>
