<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <style>
        .modal{
            display: none;
            z-index: 1;
            background-color: lightgray;
            left : 500px;
            top : 10px;
            position: fixed;
            width : 500px;
            height: 300px;
            padding : 20px;
        }
        button{
            padding : 5px;
        }
        button:hover{
            background-color: green;
            color: white;
            padding : 5px;
        }
    </style>
</head>
<body>
    <div>
        <p><button onclick="alert('Hello')">Click Here</button>to open modal</p>
        <p><button onclick ="hello()" onclick="">Click Here</button>to open modal</p> 
        <p><button id ="click_me">Click Here</button>to open modal</p> 
         
        <div class ="modal" id = "modal">
            <div class= "Modal-header ">
                <h3>Modal Title </h3>
                <div class ="Main-Content">
                    <p>Main content of modal</p>
                </div>
                <div class = "Modal-Footer">
                    <p>Modal Footer</p>

                </div>

            </div>
                            

        </div>

    </div>
    <script>
       // function hello() {
         //    alert("Hello Javascript");
       // }
        //let clickme = document.getElementById('click_me');
        click_me.onclick = function(){
           // alert("Hello world");     
           // click_me.innerHTML = "Hello JS";
           modal.style.display = "block";
        }
        window.onclick = function(event){
            if(event.target == modal){
                modal.style.display = "none";
            }

        }

    </script>
</body>
</html>
